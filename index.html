<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="#" method="post">
    
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" title="Name should onnly contain letters" placeholder="Enter your full name"
               required  minlength="2" style="border: 1px solid grey;" /><br /><br />

    
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" placeholder="Enter your email"
               required style="border: 1px solid grey;" /><br /><br />

        
        <label for="age">Age:</label><br />
        <input type="number" id="age" name="age" min="1" max="120" required
               placeholder="Enter" style="width: 50px; border: 1px solid grey;" /><br /><br />

        <button type ="submit"> Register </button>
    </form>
</body>
</html>
